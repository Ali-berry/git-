<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Organic Beauty Products</title>

  <!-- Bootstrap and Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fff0f5, #ffe4e1);
    }

    nav {
      background-color: white;
      padding: 10px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo span {
      color: #ec4899;
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links, .nav-link-btn {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #555;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ec4899;
    }

    .book-btn {
      background-color: #ec4899;
      color: white;
      padding: 8px 18px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }

    .book-btn:hover {
      background-color: #db2777;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      font-size: 48px;
      color: #d63384;
      margin: 40px 0;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 0 20px;
    }

    .product-card {
      background: white;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s, box-shadow 0.4s;
      position: relative;
      cursor: pointer;
      border-radius: 10px;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .badge {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #d63384;
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      font-weight: 600;
      border-radius: 5px;
      z-index: 2;
    }

    .img-container {
      position: relative;
      width: 100%;
      padding-top: 120%;
      overflow: hidden;
    }

    .img-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .img-container img.hover-img {
      opacity: 0;
    }

    .product-card:hover .hover-img {
      opacity: 1;
      transform: scale(1.05);
    }

    .product-card:hover .main-img {
      opacity: 0;
    }

    .product-info {
      padding: 20px;
      text-align: center;
    }

    .product-name {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #444;
    }

    .product-price {
      color: #d63384;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #d63384;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .btn:hover {
      background-color: #c2186a;
      transform: scale(1.05);
    }

    footer {
      background-color: #ff69b4;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    .footer-icons i {
      margin: 0 10px;
      font-size: 22px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .footer-icons i:hover {
      transform: scale(1.2);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 36px;
      }
    }
  </style>
</head>

<body>

  <nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
